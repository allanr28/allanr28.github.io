<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/dist/reset.css" />
    <link rel="stylesheet" href="styles/dist/Style.css" />
    <title>Notes App</title>
  </head>
  <body>
    <div id="main-container">
      <div id="side-bar">
        <div class="window-title">
          <p>My Notes</p>
        </div>

        <div>
          <input type="text" id="note-search" placeholder="Search" />
        </div>

        <div id="note-preview-container">
          <!-- <div class="note-preview">
            <div class="title">Note title</div>
            <span>
              <div class="time">8:38 AM</div>
              <div class="text">Lorem ipsum dolor, sit amet consectetur.</div>
            </span>
          </div> -->
        </div>
      </div>

      <div id="notes-window">
        <div class="window-title">
          <p>Notes App</p>
        </div>
        <section>
          <div id="note-title">
            <input type="text" name="" id="" placeholder="Note title..." />
          </div>
          <div id="editor-toolbar" aria-label="Text formatting toolbar">
            <button type="button" data-command="bold" title="Bold (Ctrl+B)">B</button>
            <button type="button" data-command="italic" title="Italic (Ctrl+I)">I</button>
            <button type="button" data-command="underline" title="Underline (Ctrl+U)">U</button>
            <button type="button" data-command="insertUnorderedList" title="Bullet list">• List</button>
            <button type="button" data-command="insertOrderedList" title="Numbered list">1. List</button>
            <button type="button" data-command="formatBlock" data-value="blockquote" title="Quote">❝ ❞</button>
            <button type="button" data-command="removeFormat" title="Clear formatting">Clear</button>
          </div>
          <div contenteditable="true" id="editor"></div>
        </section>
      </div>

      <div id="new-note">+</div>
      <div id="delete-note" class="disabled">Delete Note</div>
      <div id="save-note">Save Note</div>
    </div>
    <script src="Scripts/App.js"></script>
  </body>
</html>
